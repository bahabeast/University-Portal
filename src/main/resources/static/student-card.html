<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Student Card</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
        body {
          background: #f5f7fa;
          margin: 0;
          font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
        }
        .card {
          max-width: 560px;
          margin: 60px auto;
          padding: 32px 28px;
          border-radius: 16px;
          background: #fff;
          box-shadow: 0 24px 68px -8px rgba(0,0,0,0.08);
          position: relative;
          overflow: hidden;
        }
        .logout {
          position: absolute;
          top: 14px;
          right: 14px;
          background:#f0f0f0;
          border:none;
          padding:8px 14px;
          border-radius:8px;
          cursor:pointer;
          font-size:0.75rem;
          transition:filter .2s;
        }
        .logout:hover { filter:brightness(1.05); }
        h2 {
          margin: 0 0 6px;
          font-size:2rem;
          text-align:center;
        }
        .subtitle {
          text-align:center;
          color:#666;
          font-size:0.9rem;
          margin-bottom:18px;
        }
        .grid {
          display:flex;
          gap:24px;
          flex-wrap:wrap;
          margin-bottom:24px;
          justify-content:center;
        }
        .block {
          flex:1 1 140px;
          min-width:120px;
          text-align:center;
        }
        .label {
          font-size:0.75rem;
          font-weight:600;
          color:#555;
          margin-bottom:4px;
        }
        .value {
          font-size:1.2rem;
          font-weight:500;
          color:#222;
        }
        .photo-wrapper {
          text-align:center;
          margin-top:16px;
        }
        .photo-wrapper img {
          max-width: 160px;
          border-radius: 10px;
          box-shadow: 0 16px 48px -5px rgba(31,114,255,0.15);
          transition:transform .2s;
        }
        .photo-wrapper img:hover {
          transform: scale(1.03);
        }

        @media (max-width:800px) {
          .card {
            margin:40px 12px;
            padding:24px 18px;
          }
          .grid {
            flex-direction: column;
            gap:12px;
          }
          .block { text-align:left; }
        }
    </style>
</head>
<body>
<div class="card" id="studentCard">
    <button class="logout" onclick="logout()">Logout</button>
    <h2 id="name">Student Name</h2>
    <div class="subtitle">Your Information</div>

    <div class="grid">
        <div class="block">
            <div class="label">Group</div>
            <div class="value" id="group">—</div>
        </div>
        <div class="block">
            <div class="label">Course</div>
            <div class="value" id="course">—</div>
        </div>
    </div>

    <div class="photo-wrapper">
        <div class="label" style="margin-bottom:8px;">Student Photo</div>
        <img id="photoImg" alt="Student Photo" src="" />
    </div>
</div>

<script src="js/student-card.js">

</script>
</body>
</html>
