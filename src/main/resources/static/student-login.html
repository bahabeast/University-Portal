<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Student Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/form.css" />
</head>
<body>
<div class="card">
    <h2>Student Login</h2>
    <form id="studentLoginForm">
        <div class="field"><input type="email" id="email" placeholder="Email" required></div>
        <div class="field"><input type="password" id="password" placeholder="Password" required></div>
        <div class="field"><button type="submit" class="btn">Login</button></div>
    </form>
    <div class="text-center">
        <span>No account? </span><a class="small-link" href="student-register.html">Register</a>
    </div>
    <p id="error"></p>
</div>
<script src="js/student-login.js"></script>
</body>
</html>
